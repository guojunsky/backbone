<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>backbone 基础学习</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 </head>
<body>
  <div id="todoapp">
    <header>
      <h1>记事本</h1>
      <input id="new-todo" type="text" placeholder="据说那个装逼玩意儿又回来了?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">标记所有都完成</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">清除已完成项</a>
      <div id="todo-count"></div>
    </footer>

  </div>

    <script type="text/javascript" src="../js/lib/require/require.js"
       data-main="../js/main"></script>
    <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">清除 <%= done %> 已完成的项</a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> 未完成</div>
  </script>

    <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>
</body>
</html>
